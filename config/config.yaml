# App Configuration
app:
  environment: development # Environment: development, production, testing
  timezone: "Asia/Shanghai"

# Database Configuration
database:
  driver: "postgres"
  host: "localhost"
  port: 5432
  user: "postgres"
  password: "password"
  name: "dev"
  debug: true
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 3600 # seconds

# Redis Configuration
redis:
  address: "localhost:6379"
  db: 0
  username: ""
  password: ""
  tls_enabled: false

# HTTP Server Configuration
http:
  host: "0.0.0.0"
  port: 8080
  read_timeout: 10 # seconds
  write_timeout: 10 # seconds

# Log Configuration
log:
  level: "debug" # debug, info, warn, error
  format: "json" # json, text
  output: "stdout" # stdout, file
  file: "logs/app.log"
  max_size: 100 # MB
  max_backups: 3
  max_age: 28 # days
  compress: true
